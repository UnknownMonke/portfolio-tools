<div class="container">
    <div class="portfolio-header">
        <div class="central">
            <button pButton pRipple class="p-button-raised p-button-success" label="Refresh Data" (click)="refresh()"></button>
        </div>
        <div class="right">
            <button pButton pRipple class="p-button-raised p-button-rounded p-button-success" label="Geographic repartition" routerLink="/geography"></button>
        </div>
   </div>

    <div class="portfolio-container">

        <div class="spinner-container" *ngIf="loadingService.loading$ | async; else: loaded">
            <p-progressSpinner ></p-progressSpinner>
        </div>

        <ng-template #loaded>
            <p-table
            [columns]="portfolioColumns"
            [value]="portfolioData"
            [paginator]="true"
            [rows]="20"
            [showCurrentPageReport]="true"
            responsiveLayout="scroll"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[20,50,100]"
            styleClass="p-datatable-sm"
            sortMode="multiple">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-portfolioData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns" [ngSwitch]="col.field" [ngClass]="{'link': col.field === 'name'}">
                        <span *ngSwitchCase="'name'" routerLink="/equity/{{portfolioData._id}}">
                            {{portfolioData.name}}
                        </span>
                        <ng-template *ngSwitchCase="'amount'" [ngIf]="portfolioData.amount != null" [ngIfElse]="elseBlock">
                            <!-- Pipe Angular pour formattage d'un élément spécifique -->
                            <span>{{portfolioData.amount | currency: 'EUR'}}</span>
                        </ng-template>
                        <ng-template #elseBlock>
                            <span>€0.00</span>
                        </ng-template>
                        <span *ngSwitchDefault>{{portfolioData[col.field]}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-portfolioData let-columns="columns">
                <tr>
                    <td [attr.colspan]="portfolioData.length">No records found</td>
                </tr>
            </ng-template>
        </p-table>
        </ng-template>
    </div>
</div>
