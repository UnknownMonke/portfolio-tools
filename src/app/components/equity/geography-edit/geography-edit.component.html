<form [formGroup]="formGroup" (ngSubmit)="submitExposition()">
    <div formArrayName="expositions" class="expo-container">
        <div *ngFor="let exposition of expositionForm.controls; let i=index" class="expo-block p-2">
            <label for="{{geographyNameList[i]}}">{{geographyNameList[i]}}</label>
            <div class="mt-2">
                <p-inputNumber id="{{geographyNameList[i]}}" [formControlName]="i" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2"></p-inputNumber>
            </div>
        </div>
    </div>
    <div class="submit mt-4">
        <button pButton pRipple type="submit" class="p-button-sm" label="Save" icon="pi pi-check" iconPos="right"></button>
    </div>
</form>
