<div class="my-4">
    <div class="left ml-5">
        <button pButton pRipple class="p-button-rounded p-button-outlined" label="Geographic repartition" routerLink="/geography"></button>
    </div>

    <div class="spinner-container" *ngIf="!loaded">
        <p-progressSpinner ></p-progressSpinner>
    </div>
    <!--child components-->
    <div *ngIf="loaded">
        <app-exposure-graph [graphData]="graphData"></app-exposure-graph>

        <div class="mx-5 mb-4">
            <p-divider></p-divider>
        </div>

        <app-sector-exposure-table [sectorData]="sectorData" [sectorMap]="sectorMap"></app-sector-exposure-table>
    </div>
</div>
