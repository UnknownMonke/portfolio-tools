<div class="content m-4">
    <p-card>
        <ng-template pTemplate="header">
            <div class="header-container pt-5">
                <p-avatar icon="pi pi-user" shape="circle" size="large" [style]="{'background-color': '#2196F3', 'color': '#FFFFFF'}"></p-avatar>
            </div>
        </ng-template>
            <form id="loginForm" [formGroup]="form" (ngSubmit)="submitUser()">
                <div class="form-group pb-2">
                    <input
                        id="username-input"
                        placeholder="Username"
                        formControlName="username"
                        [ngClass]="{'ng-invalid ng-dirty': submitted && f['username'].errors}"
                        pInputText>
                    <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
                        <small id="username-req" class="p-error" *ngIf="f['username'].errors['required']">Username is required</small>
                    </div>
                </div>
                <div class="form-group pt-2">
                    <p-password
                        id="password-input"
                        placeholder="Password"
                        formControlName="password"
                        styleClass="p-input-icon-right"
                        [ngClass]="{'ng-invalid ng-dirty': submitted && f['password'].errors}"
                        [toggleMask]="true"
                        [feedback]="false">
                    </p-password>
                    <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                        <small id="password-req" class="p-error" *ngIf="f['password'].errors['required']">Password is required</small>
                    </div>
                </div>
            </form>
        <ng-template pTemplate="footer">
            <div class="footer-container pb-3">
                <button pButton pRipple label="Login" icon="pi pi-check" type="submit" form="loginForm"></button>
            </div>
        </ng-template>
    </p-card>
</div>
