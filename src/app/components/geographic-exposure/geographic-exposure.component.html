<div class="container">
    <div class="geography-header">
        <div class="central">
            <button class="p-button-raised p-button-info" pButton type="button" label="Back" appLastPage></button>
        </div>
   </div>
    
    <div class="geography-container">
        <p-table 
            [columns]="geographicColumns" 
            [value]="geographicData"
            styleClass="p-datatable-sm">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-geographicData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <ng-template [ngIf]="col.field !== 'name' && col.field !== 'amount'" [ngIfElse]="elseBlock">
                            <span>{{geographicData[col.field] | percent}}</span>
                        </ng-template>
                        <ng-template #elseBlock>
                            <span>{{geographicData[col.field]}}</span>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-geographicData let-columns="columns">
                <tr>
                    <td [attr.colspan]="columns.length">No records found</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-geographicData="geographicData" let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <ng-template [ngIf]="col.field !== 'name'" [ngIfElse]="elseBlock">
                            <span>{{geographicData[col.field] | percent}}</span>
                        </ng-template>
                        <ng-template #elseBlock>
                            <span>Total</span>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
